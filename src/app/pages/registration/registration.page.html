<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" padding>
        <h4>Signup Here</h4>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="registrationModel.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="registrationModel.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="registrationModel.password"></ion-input>
        </ion-item>
        <ion-item *ngIf="errorMessage">
          <ion-label>{{errorMessage}}</ion-label>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button color="primary" expand="block" (click)="onSignUpButtonClick()">
          Sign up
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" expand="block" (click)="onCancelButtonClick()">
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
